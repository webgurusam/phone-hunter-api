<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10">Phone Hunter</h1>
    </header>
    <main>
        <section>
            <div class="container mx-auto mb-8 flex justify-center">
                <input id="search-field" type="text" placeholder="Search your phone" class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearchPhones()" class="btn btn-info text-white">Search</button>
            </div>
        </section>
        <section>
            <div id="phones-container" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            </div>
            <div id="show-all-phones-container" class="text-center my-8 hidden">
                <button onclick="showAllPhones()" class="btn btn-info text-white">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="/js/phone.js"></script>
    <script src="/js/tailwind.config.js"></script>
</body>
</html>
